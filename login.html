<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFiles | LogIn</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    
</head>

<body>
    <div id="alert">
        <strong class="items">Error!</strong>
        <span class="items">Username or Password is not correct.</span>
    </div> 
    <div class="container">
        <div class="gridbox">
            <img src="../images/cloud.png" alt="">
            <h2>LogIn To: myFiles</h2>
            <form id="loginForm">
                <input id="username" type="text" name="username" placeholder="Username">
                <input id="password" type="password" name="password" placeholder="Password">
                <button id="loginBtn" type="submit" name="Login" style="background-color: #008CBA;">Log In</button>
            </form>
            <button onclick="redirect()" style="background-color: #008CBA;">Sign In</button>
            
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
